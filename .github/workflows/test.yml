name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Verify test JSON files
      run: |
        files=$(find manufacturers -name 'tests.json')
        for file in $files; do
          if jq 'map(has("only")) | any' "$file"; then
            echo "‚ùå Error: Found 'only' key in $file"
            exit 1
          fi
        done
      shell: bash

    - name: Run tests
      run: npm test
